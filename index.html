<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="container">
            <div id="sidebar">
                <div id="title">
                    <div id="title-icon"></div>
                    <div id="title-text">Dashboard</div>
                </div>
                <div id="main-menu" class="menu">
                    <div class="menu-item">
                        <div class="menu-icon"></div>
                        <div class="menu-text">Home</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon"></div>
                        <div class="menu-text">Profile</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon"></div>
                        <div class="menu-text">Messages</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon"></div>
                        <div class="menu-text">History</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon"></div>
                        <div class="menu-text">Tasks</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon"></div>
                        <div class="menu-text">Communities</div>
                    </div>
                </div>
                <div id="misc-menu">
                    <div class="menu-item">
                        <div class="menu-icon"></div>
                        <div class="menu-text">Settings</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon"></div>
                        <div class="menu-text">Support</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-icon"></div>
                        <div class="menu-text">Privacy</div>
                    </div>
                </div>
            </div>
            <div id="header">
                <div id="search">
                    <div id="search-icon"></div>
                    <div id="search-bar"></div>
                </div>
                <div id="corner">
                    <div class="blank"></div>
                    <div id="notification"></div>
                    <div id="avatar-small"></div>
                    <div id="username" class="small">Brian Elliott</div>
                </div>
                <div id="user-panel">
                    <div id="avatar-large"></div>
                    <div id="greeting">Hi there,</div>
                    <div id="username" class="large">Brian Elliott (@brian)</div>
                </div>
                <div id="media">

                </div>
            </div>
            <div id="content">
                
            </div>
        </div>

        
        <script src="" async defer></script>
    </body>
</html>
